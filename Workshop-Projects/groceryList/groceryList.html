<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="groceryList.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
</head>
<body>
    <h1>Grocery List</h1>
    <!-- Freezer -->
    <div class="row">
        <div class="column" id="freezer">
        <ul>
        <table width="75%" cellpadding="30" cellspacing="1" id="freezer">
        <tr>
            <th><h2>Freezer Items: </h2></th>
            </tr>
        <tr>
            <td height="29"><li>Chicken Nuggets</li></td>
            </tr>
        <tr>
            <td height="29"><li>Frozen Peas</li></td>
            </tr>
        <tr>
            <td height="29"><li>Egg Frittatas</li></td>
            </tr>
        <tr>
        </table>
        </ul>
        </div>
        <!-- Produce -->
        <div class="column" id="produce">
            <ul>
            <table width="75%" cellpadding="30" cellspacing="1" id="produce">
            <tr>
                <th><h2>Produce Items:</h2></th>
                </tr>
            <tr>
                <td height="29"><li>Bananas</li></td>
                </tr>
            <tr>
                <td height="29"><li>Apples</li></td>
                </tr>
            <tr>
                <td height="29"><li>Blueberries</li></td>
                </tr>
            </table>
            </ul>
        </div>
      </div>
      <div>
        <!-- Do Not Forget Items -->
        <div id="pictures">
            <ol>
            <table width="80%" cellpadding="10" cellspacing="10">
            <tr>
                <th colspan="3"><h3> Do Not Forget These Items:</h3> </th>
                </tr>
            <tr class="box">
                <td><li><img src= "https://images.albertsons-media.com/is/image/ABS/970115306-ECOM?$ng-ecom-pdp-desktop$&defaultImage=Not_Available" alt="Chicken Nuggets"></li></td>
            
                <td><li><img src="https://domf5oio6qrcr.cloudfront.net/medialibrary/6372/202ebeef-6657-44ec-8fff-28352e1f5999.jpg" alt="Bananas"></li></td>
              
                <td><li><img src="https://images.heb.com/is/image/HEBGrocery/001146492-1" alt="Blueberries"></li></td>
            </tr>
            </table>
            </ol>
        </div>
      </div>
     </body>
</html>
